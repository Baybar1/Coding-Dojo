<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="name"></input>
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="name"></input>
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email"></input>
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password"></input>
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password"></input>
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob"></input>
    </div>
    <div>
    <div>
        <label>Gender Identity:</label>
    </div>    
        <input type="radio" name="male"></input>
        <label>Male</label>
        <input type="radio" name="female"></input>
        <label>Female</label>
        <input type="radio" name="non-binary"></input>
        <label>Non-binary</label>
        <input type="radio" name="no-answer"></input>
        <label>I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <input type="text-area" name="description"></input>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>Javascript</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="checkbox"></input>
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account"></input>
    </div>
    <div>
        <p>*Indicates a required field</p>
    </div>
</body>
</html>
